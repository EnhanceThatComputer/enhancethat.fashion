# Site settings
title: "Enhance That"
description: "EnhanceThat bridges the gap, helping brands leverage APIs, automate PLM, and integrate tech solutions effortlessly."
url: "https://enhancethat.fashion"
baseurl: ""

# Build settings
markdown: kramdown
permalink: /blog/:title/
exclude:
  - .git
  - .github
  - node_modules
  - vendor

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

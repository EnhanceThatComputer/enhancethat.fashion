name: Deploy to Namecheap Hosting

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: ðŸš€ FTP Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“¤ Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.WEBSITE_FTP_HOST }}
          username: ${{ secrets.WEBSITE_FTP_USER }}
          password: ${{ secrets.WEBSITE_FTP_PW }}
          port: ${{ secrets.WEBSITE_FTP_PORT }}
          protocol: "ftp"
          exclude: |
            **/.git*
            **/.github*

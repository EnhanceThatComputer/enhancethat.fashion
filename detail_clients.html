  <script>
class Scroll extends Lenis {
  constructor() {
    super({
      duration: .5,
      easing: (t) => (t === 1 ? 1 : 1 - Math.pow(2, -10 * t)), // https://easings.net
      direction: "vertical",
      smooth: true,
      smoothTouch: false,
      touchMultiplier: .5
    });
    this.time = 0;
    this.isActive = true;
    this.init();
  }
  init() {
    this.config();
    this.render();
    this.handleEditorView();
  }
  config() {
    // allow scrolling on overflow elements
    const overscroll = [
      ...document.querySelectorAll('[data-scroll="overscroll"]')
    ];
    if (overscroll.length > 0) {
      overscroll.forEach((item) =>
        item.setAttribute("onwheel", "event.stopPropagation()")
      );
    }
    // stop and start scroll btns
    const stop = [...document.querySelectorAll('[data-scroll="stop"]')];
    if (stop.length > 0) {
      stop.forEach((item) => {
        item.onclick = () => {
          this.stop();
          this.isActive = false;
        };
      });
    }
    const start = [...document.querySelectorAll('[data-scroll="start"]')];
    if (start.length > 0) {
      start.forEach((item) => {
        item.onclick = () => {
          this.start();
          this.isActive = true;
        };
      });
    }
    // toggle page scrolling
    const toggle = [...document.querySelectorAll('[data-scroll="toggle"]')];
    if (toggle.length > 0) {
      toggle.forEach((item) => {
        item.onclick = () => {
          if (this.isActive) {
            this.stop();
            this.isActive = false;
          } else {
            this.start();
            this.isActive = true;
          }
        };
      });
    }
    // anchor links
    const anchor = [...document.querySelectorAll("[data-scrolllink]")];
    if (anchor.length > 0) {
      anchor.forEach((item) => {
        const id = parseFloat(item.dataset.scrolllink);
        const target = document.querySelector(`[data-scrolltarget="${id}"]`);
        if (target) {
          //console.log(id, target);
          item.onclick = () => this.scrollTo(target);
        }
      });
    }
  }
  render() {
    this.raf((this.time += 10));
    window.requestAnimationFrame(this.render.bind(this));
  }
  /* ---- */
  handleEditorView() {
    const html = document.documentElement;
    const config = { attributes: true, childList: false, subtree: false };
    const callback = (mutationList, observer) => {
      for (const mutation of mutationList) {
        if (mutation.type === "attributes") {
          const btn = document.querySelector(".w-editor-bem-EditSiteButton");
          const bar = document.querySelector(".w-editor-bem-EditorMainMenu");
          const addTrig = (target) =>
            target.addEventListener("click", () => this.destroy());
          if (btn) addTrig(btn);
          if (bar) addTrig(bar);
        }
      }
    };
    const observer = new MutationObserver(callback);
    observer.observe(html, config);
  }
}
window.SmoothScroll = new Scroll();
</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/split-type@0.3.3/umd/index.min.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    // Initialize SplitType on elements with .split-type class
    let splitText = new SplitType(".split-type, .split-type-delayed", {
      types: "lines, words",
    });
    // Loop through each split text element
    document.querySelectorAll(".split-type, .split-type-delayed").forEach((element) => {
      gsap.fromTo(
        element.querySelectorAll(".word"),
        { y: "100%", opacity: 1 }, // Initial state: words are hidden
        {
          y: "0%",
          opacity: 1,
          stagger: 0.04,
          duration: .5,
          ease: "power2.out",
          delay: element.classList.contains("split-type-delayed") ? .75 : 0, // Apply delay for delayed elements
          scrollTrigger: {
            trigger: element,
            start: "top 85%", // Start animation when the element is 85% in view
            toggleActions: "play none none none", // Play once when scrolling down
          },
        }
      );
    });
  });
</script>
